<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="page_title">Financial Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <div id="transition-overlay"></div>

    <div class="container">
        <header>
            <div id="lang-switcher" class="lang-switcher">
                <button data-lang="en">EN</button>
                <span class="lang-separator">/</span>
                <button data-lang="fa">FA</button>
            </div>
            <img src="images/Logo.png" alt="Logo" class="main-logo">
            <h1 data-lang-key="main_title">Support My Work</h1>
            <p data-lang-key="main_subtitle">Your contribution empowers me to create more and better content, every amount is valuable to me.</p>
        </header>

        <main id="wallet-container"></main>

        <footer>
            <div class="social-links">
                <a href="https://github.com/monsmain" target="_blank" aria-label="GitHub">
                    <img src="images/github.png" alt="GitHub">
                </a>
                <a href="https://t.me/monsmain" target="_blank" aria-label="Telegram">
                    <img src="images/telegram.png" alt="Telegram">
                </a>
                <a href="https://youtube.com/monsmain" target="_blank" aria-label="YouTube">
                    <img src="images/youtube.png" alt="YouTube">
                </a>
                <a href="https://x.com/mons_main" target="_blank" aria-label="X">
                    <img src="images/x.png" alt="X">
                </a>
            </div>

            <p data-lang-key="footer_thanks">Thank you for your support❤️</p>
        </footer>
    
    <script src="script.js?v=3"></script>
</body>
</html>
